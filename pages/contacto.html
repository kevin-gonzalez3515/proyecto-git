<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>contacto</title>
</head>

<body>

    <header class="header">
        <h1>olis burger</h1>

        <nav>
            <ul class="navbar__list">
                <li><a href="../index.html">inicio</a></li>
                <li><a href="./carrito.html">carrito</a></li>
                <li><a href="./contacto.html">contacto</a></li>
                <li><a href="./envios.html">envios</a></li>
                <li><a href="./quienes-somos.html">quienes somos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>formulario contacto</h2>

            <form>

                <div>
                    <label for="nombre-usuario">nombre y apellido</label>
                    <input type="text" name="nombre" id="nombre-usuario" placeholder="nombre apellido" required>
                </div>

                <div>

                    <label for="">telefono:</label>
                    <input type="email" name="email" id="email" required>

                </div>

                <div>
                    <label for="">asunto</label>
                    <select name="asunto" id="">
                        <option value="consultas">consultas</option>
                        <option value="reclamos">reclamos</option>
                        <option value="sugerencias">sugerencias</option>
                    </select>
                </div>

                <div>
                    <span>genero:</span>

                    <label for="">hombre</label>
                    <input type="radio" name="genero" value="hombre">

                    <label for="">mujer</label>
                    <input type="radio" name="genero" value="mujer">

                    <label for="">prefiero no responder</label>
                    <input type="radio" name="genero" value="no-respuesta">
                </div>

                <div>

                    <label for="">mensaje:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="">quiere recibir las ultimas novedades?</label>
                    <input type="checkbox" name="novedades" value="novedades">
                </div>

                <input type="submit" value="enviar">

            </form>



        </section>

    </main>
    <footer>

        <nav class="nav__abajo">
            <li><a href="https://www.instagram.com/olisburger5/" target="_blank">olisburger5</a></li>
            <li><a href="ruta">1131502830</a></li>
        </nav>
    </footer>

</body>

</html>
